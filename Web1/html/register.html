<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tienda</title>

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <div class="navegador">
        <nav class="menu">
            <ul class="ulbotonera">

                <li class="libotonera">
                    <a class="aNav" href="foro.html">Foro</a>
                </li>
                <li class="libotonera">
                    <a class="aNav" href="tienda.html">Tienda</a>
                </li>
                <li class="libotonera">
                    <a class="aNav" href="inicio.html">Inicio</a>
                </li>
                <li class="libotonera">
                    <a class="aNav" href="index.html">Bienvenido!</a>
                </li>
            </ul>
        </nav>
    </div>
    <form id="formReg">
        <div class="divNameForm">
            <label class="atributoForm">Nombre </label><br>
            <input class="InputName" type="text" placeholder="Ingrese su nombre"></br>
        </div>
        <div class="divLastNameForm">
            <label class="atributoForm">Apellido</label><br>
            <input class="InputLastN" type="text" placeholder="Ingrese su Apellido"></br>
        </div>
        <div class="divGmailForm">
            <label class="atributoForm">G-mail</label><br>
            <input class="InputGmail" type="email" placeholder="Ponga su Gmail"></br>
        </div>
        <div class="divPassForm">
            <label class="atributoForm">Contraseña NO MAYOR A 12 caracteres</label><br>
            <input class="InputPass" type="password" maxlength="12" placeholder="Ingrese la contraseña"></br>
        </div>
        <div class="butSum">
            <button type="submit" id="butForm">Registrarse</button>
        </div>

    </form>
    <div class="terminos">
        <h1 class="ref">Created by Francisco Vidotto</h1>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
